<style>
    #{{projectID}}{
        background-color: {{color}};
    }
</style>
<div class="github-repo" id="{{projectID}}" onclick="{{link}}">
    <div class="{{lang}} langicon">
    </div>
    <p class="git-repo-desc">
        <span>{{name}}</span>
        <br>
        {{desc}}
    </p>
    <p class="date">
        {{date}}
    </p>
</div>
